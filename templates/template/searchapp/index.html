<!-- templates/searchapp/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scholar Search</title>
</head>
<body>
    <h1>Google Scholar Search</h1>
        <p>Hello, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
    <h2>미리 검색하여 결과값이 200개 이하로 나오도록 연도나 키워드를 설정하세요.</h2>
    <form action="{% url 'search' %}" method="get" target="_blank">
        <input type="text" name="query" placeholder="Enter your search query"><br>
        <label for="start_year">Start Year:</label>
        <input type="number" name="start_year" placeholder="e.g. 2000"><br>
        <label for="end_year">End Year:</label>
        <input type="number" name="end_year" placeholder="e.g. 2024"><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
